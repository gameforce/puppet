---
  classes:
    - role::default
    #- role::docker

  lookup_options:
    autofs::mounts:
      merge: hash
  autofs::mounts:
    home:
      mount: '/net/systems'
      mapfile: '/etc/auto.systems'
      options: '--timeout=120'
  autofs::mapfiles:
    home:
      path: '/etc/auto.systems'
      mappings:
        - key: ''
          options: 'rw,soft,intr'
          fs: '192.168.11.10:/share/data/systems'