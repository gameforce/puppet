---
  classes:
    - role::default
    #- role::docker

  lookup_options:
    autofs::mounts:
      merge: hash
  autofs::mounts:
    data:
      mount: '/net'
      mapfile: '/etc/auto.net'
      options: '--timeout=120'
  autofs::mapfiles:
    net:
      path: '/etc/auto.net'
      mappings:
        - key: 'data'
          options: 'rw,soft,intr'
          fs: '192.168.11.10:/share/data'