---
classes:
  - profile::common

ntp::restrict:
  - '-4 default kod nomodify notrap nopeer noquery'
  - '-6 default kod nomodify notrap nopeer noquery'
  - '127.0.0.1'
  - '::1'

ntp::service_name: 'ntpd'

ntp::servers:
  - '1.debian.pool.ntp.org'
  - '2.centos.pool.ntp.org'

lookup_options:
    autofs::mounts:
      merge: hash
      autofs::mounts:
    data:
      mount: '/net'
      mapfile: '/etc/auto.net'
      options: '--timeout=120'
    autofs::mapfiles:
    net:
      path: '/etc/auto.net'
      mappings:
        - key: 'data'
          options: 'rw,soft,intr,nolock'
          fs: '192.168.11.10:/share/data'
        - key: 'media'
          options: 'rw,soft,intr,nolock'
          fs: '192.168.11.10:/share/media'
        - key: 'home'
          options: 'rw,soft,intr,nolock'
          fs: '192.168.11.10:/share/home'