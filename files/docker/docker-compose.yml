version: '2'
services:

  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - TZ=America/Vancouver
      - PLEX_CLAIM=claim-Nnv2CFS1TmrCGQqLjSSx
    network_mode: host
    volumes:
      - /net/systems/plex/database:/config
      - /net/systems/plex/temp:/transcode
      - /net/:/data

  sickrage:
      container_name: sickrage
      image: linuxserver/sickrage
      restart: unless-stopped
      ports:
        - "8081:8081"
      environment:
        - TZ=America/Vancouver
        - PGID=1000
        - PUID=502
      network_mode: host
      volumes:
        - /net/systems/sickrage/config:/config
        - /net/systems/downloads:/downloads
        - /net/series:/series
