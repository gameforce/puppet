version: '2'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - COMPOSE_PROJECT_NAME=plex
      - TZ=America/Vancouver
      - PLEX_CLAIM=claim-Nnv2CFS1TmrCGQqLjSSx
    network_mode: host
    volumes:
      - /net/systems/plex/database:/config
      - /net/systems/plex/temp:/transcode
      - /net/:/data
